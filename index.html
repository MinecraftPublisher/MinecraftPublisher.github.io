<html>
	<title>iCydia</title>
	<p></p>
	<input id="submit" placeholder="Type A Command..."></input>
	<button onclick="process();">Execute</button>
	<script>
		function process()
		{
			var inp=document.getElementById("submit");
			if(inp.value=="help"){
				alert("Help Not Needed");}
			else if(inp.value.split(" ")[0]=="go")
				window.open(inp.value.split(" ")[1],"_blank");
			else if(inp.value.split(" ")[0]=="get")
				window.open("https://raw.githubusercontent.com/MinecraftPublisher/MinecraftPublisher.github.io/master/apps/"+inp.value.split(" ")[1],"_blank");
		}
	</script>
</html>
